<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shuttle Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Daftar Shuttle</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nama Shuttle</th>
                    <th>Jam Keberangkatan</th>
                    <th>Harga</th>
                    <th>Kursi Tersisa</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="shuttle : ${shuttles}">
                    <td th:text="${shuttle.namaShuttle}"></td>
                    <td th:text="${shuttle.jamKeberangkatan}"></td>
                    <td th:text="${shuttle.harga}"></td>
                    <td th:text="${shuttle.kursiTersisa}"></td>
                    <td>
                        <a th:href="@{'/form-penumpang?shuttleId=' + ${shuttle.id}}" class="btn btn-primary">Pilih</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Kembali</a>
    </div>
</body>
</html>
