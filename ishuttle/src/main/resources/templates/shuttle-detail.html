<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shuttle Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .navbar {
            background-color: #ffffff; /* Background putih */
            border-bottom: 2px solid #004085; /* Garis navy */
        }

        .navbar-brand {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: bold;
            color: #004085 !important; /* Navy untuk logo */
        }

        .navbar-brand:hover {
            color: #002752 !important; /* Darker Navy */
        }

        h2 {
            font-weight: bold;
            color: #004085; /* Navy */
            margin-bottom: 20px;
        }

        .table th {
            color: #004085; /* Navy */
        }

        .btn-primary {
            background-color: #004085; /* Navy */
            border: none;
        }

        .btn-primary:hover {
            background-color: #002752; /* Darker Navy */
        }

        .btn-secondary {
            background-color: #dc3545; /* Merah */
            border: none;
        }

        .btn-secondary:hover {
            background-color: #b02a37; /* Darker Red */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">iShuttle</a>
        </div>
    </nav>


    <div class="container mt-5">
        <h2 class="text-center">Daftar Shuttle</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nama Shuttle</th>
                    <th>Jam Keberangkatan</th>
                    <th>Harga</th>
                    <th>Kursi Tersisa</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="shuttle : ${shuttles}">
                    <td th:text="${shuttle.namaShuttle}"></td>
                    <td th:text="${shuttle.jamKeberangkatan}"></td>
                    <td th:text="${shuttle.harga}"></td>
                    <td th:text="${shuttle.kursiTersisa}"></td>
                    <td>
                        <a th:if="${shuttle.kursiTersisa > 0}" 
                           th:href="@{'/form-penumpang?shuttleId=' + ${shuttle.id}}" 
                           class="btn btn-primary">Pilih</a>
                        <button th:if="${shuttle.kursiTersisa == 0}" 
                                class="btn btn-secondary" disabled>Kursi Penuh</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">Kembali</a>
        </div>
    </div>
</body>
</html>
