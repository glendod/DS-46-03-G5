<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Penumpang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Isi Data Penumpang</h2>
        <form th:action="@{'/simpan-penumpang?shuttleId=' + ${shuttleId}}" method="post">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="nomorHp" class="form-label">Nomor HP</label>
                <input type="text" class="form-control" id="nomorHp" name="nomorHp" required>
            </div>
            <button type="submit" class="btn btn-primary">Pilih Kursi</button>
        </form>
    </div>
</body>
</html>
