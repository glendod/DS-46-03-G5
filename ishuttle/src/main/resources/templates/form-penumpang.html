<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Penumpang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            background-color: #ffffff;
            border: 1px solid #d1d1d1;
        }
        .btn-primary {
            background-color: #003366;
            border: none;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #002752;
        }
        h2 {
            color: #003366;
        }
        label {
            font-weight: bold;
            color: #333333;
        }
        .navbar-brand {
            font-family: inherit;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .container {
            max-width: 960px;
            margin-top: 40px;
        }
        .navbar {
            border-bottom: 4px solid #003366;
        }
    </style>
</head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iShuttle</a>
        </div>
    </nav>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-5" style="max-width: 600px; width: 100%;">
            <h2 class="text-center mb-4">Isi Data Penumpang</h2>
            <form th:action="@{'/simpan-penumpang?shuttleId=' + ${shuttleId}}" method="post">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="mb-3">
                    <label for="nomorHp" class="form-label">Nomor HP</label>
                    <input type="text" class="form-control" id="nomorHp" name="nomorHp" placeholder="Masukkan nomor HP Anda" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Pilih Kursi</button>
            </form>
        </div>
    </div>

</body>
</html>
