<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pembayaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Metode Pembayaran</h2>
        <form action="/proses-pembayaran" method="post">
            <input type="hidden" name="selectedKursiId" th:value="${selectedKursiId}" />
            <input type="hidden" id="shuttleId" name="shuttleId" th:value="${shuttleId}">
            <input type="hidden" id="penumpangId" name="penumpangId" th:value="${penumpangId}">
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Pilih Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" name="metodePembayaran" required>
                    <option value="" disabled selected>Pilih salah satu</option>
                    <option value="Transfer">Transfer Bank</option>
                    <option value="E_Wallet">E-Wallet</option>
                </select>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" name="action" value="cancel" class="btn btn-danger">Cancel</button>
                <button type="submit" name="action" value="confirm" class="btn btn-success">Konfirmasi</button>
            </div>
        </form>
    </div>
</body>
</html>
