<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pembayaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .navbar {
            background-color: #ffffff; 
            border-bottom: 2px solid #004085; 
        }

        .navbar-brand {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: bold;
            color: #004085 !important; 
        }

        .navbar-brand:hover {
            color: #002752 !important; 
        }

        .card {
            background-color: #ffffff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #004085;
            font-size: 1.5rem;
        }

        .card-text {
            font-size: 16px;
            color: #333;
        }

        .form-label {
            color: #004085;
        }

        .form-select {
            border-color: #004085;
        }

        .btn-primary {
            background-color: #004085; 
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #002752; 
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #a71d2a; 
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
           
            <a class="navbar-brand" href="/home">
                iShuttle
            </a>
        </div>
    </nav>

    <div class="container mt-5">

        <h2 class="text-center mb-4" style="color: #004085;">Detail Pembayaran</h2>
   
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Total Pembayaran</h5>
                <p class="card-text">
                    <strong>Harga:</strong> Rp<span th:text="${harga}"></span>
                </p>
            </div>
        </div>

        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Pilih Metode Pembayaran</h5>
                <form action="/proses-pembayaran" method="post">
                    <input type="hidden" name="selectedKursiId" th:value="${selectedKursiId}" />
                    <input type="hidden" id="shuttleId" name="shuttleId" th:value="${shuttleId}">
                    <input type="hidden" id="penumpangId" name="penumpangId" th:value="${penumpangId}">
                    
                    <div class="mb-3">
                        <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                        <select class="form-select" id="metodePembayaran" name="metodePembayaran" required>
                            <option value="" disabled selected>Pilih salah satu</option>
                            <option value="Transfer">Transfer Bank</option>
                            <option value="E_Wallet">E-Wallet</option>
                        </select>
                    </div>
       
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" name="action" value="cancel" class="btn btn-danger">Batal</button>
                        <button type="submit" name="action" value="confirm" class="btn btn-success">Konfirmasi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
