<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iShuttle</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Selamat Datang di iShuttle</h1>
            <a href="/history" class="btn btn-secondary">History</a>
        </div>
        <form action="/cari-shuttle" method="get">
            <div class="mb-3">
                <label for="keberangkatan" class="form-label">Keberangkatan</label>
                <input type="text" class="form-control" id="keberangkatan" name="keberangkatan" required>
            </div>
            <div class="mb-3">
                <label for="tujuan" class="form-label">Tujuan</label>
                <input type="text" class="form-control" id="tujuan" name="tujuan" required>
            </div>
            <div class="mb-3">
                <label for="tanggalKeberangkatan" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="tanggalKeberangkatan" name="tanggalKeberangkatan" required>
            </div>
            <button type="submit" class="btn btn-primary">Cari</button>
        </form>
    </div>
</body>
</html>
