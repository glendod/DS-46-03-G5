<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iShuttle - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
        }
        .navbar {
            border-bottom: 2px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
            color: #003366 !important; 
        }
        .navbar-light .navbar-nav .nav-link {
            color: #333 !important;
        }
        .container {
            max-width: 960px;
            margin-top: 40px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #003366; 
            border: none;
        }
        .btn-primary:hover {
            background-color: #002752; 
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iShuttle</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Selamat Datang di iShuttle</h1>
            <a href="/history" class="btn btn-secondary">History</a>
        </div>
        <form action="/cari-shuttle" method="get">
            <div class="mb-3">
                <label for="keberangkatan" class="form-label">Keberangkatan</label>
                <input type="text" class="form-control" id="keberangkatan" name="keberangkatan" required>
            </div>
            <div class="mb-3">
                <label for="tujuan" class="form-label">Tujuan</label>
                <input type="text" class="form-control" id="tujuan" name="tujuan" required>
            </div>
            <div class="mb-3">
                <label for="tanggalKeberangkatan" class="form-label">Tanggal Keberangkatan</label>
                <input type="date" class="form-control" id="tanggalKeberangkatan" name="tanggalKeberangkatan" required>
            </div>
            <button type="submit" class="btn btn-primary">Cari</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 iShuttle. All rights reserved.</p>
    </div>

</body>
</html>
