<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tiket Saya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .navbar {
            background-color: #ffffff; /* Background putih */
            border-bottom: 2px solid #004085; /* Garis navy */
        }

        .navbar-brand {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: bold;
            color: #004085 !important; /* Navy untuk logo */
        }

        .navbar-brand:hover {
            color: #002752 !important; /* Darker Navy */
        }

        h1 {
            font-weight: bold;
            color: #004085; /* Navy */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            background-color: #ffffff;
            border: 1px solid #d1d1d1;
        }

        .card-text strong {
            color: #333333;
        }

        .btn-primary {
            background-color: #004085; /* Navy */
            border: none;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #002752; /* Darker Navy */
        }

        .btn-secondary {
            background-color: #dc3545; /* Merah */
            border: none;
        }

        .btn-secondary:hover {
            background-color: #b02a37; /* Darker Red */
        }
    </style>
</head>
    
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">iShuttle</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Detail Tiket</h1>
        <div class="card mt-4">
            <div class="card-body">
                <p class="card-text"><strong>Nama Penumpang:</strong> <span th:text="${tiket.namaPenumpang}"></span></p>
                <p class="card-text"><strong>Nomor Kursi:</strong> <span th:text="${tiket.nomorKursi}"></span></p>
                <p class="card-text"><strong>Keberangkatan:</strong> <span th:text="${tiket.keberangkatan}"></span></p>
                <p class="card-text"><strong>Tujuan:</strong> <span th:text="${tiket.tujuan}"></span></p>
                <p class="card-text"><strong>Tanggal Keberangkatan:</strong> <span th:text="${tiket.tanggalKeberangkatan}"></span></p>
                <p class="card-text"><strong>Jam Keberangkatan:</strong> <span th:text="${tiket.jamKeberangkatan}"></span></p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
