<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>History Pembayaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        .thead-dark {
            background-color: #003366;
            color: #ffffff;
        }
        h1 {
            color: #003366;
        }
        .btn-success {
            background-color: #003366;
            border: none;
        }
        .btn-success:hover {
            background-color: #002752;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-primary {
            background-color: #dc3545; 
            border: none;
        }
        .btn-primary:hover {
            background-color: #c82333;
        }
        .navbar-brand {
            font-family: inherit;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .navbar {
            border-bottom: 3px solid #003366; 
        }
    </style>
</head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">iShuttle</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Riwayat Pembayaran</h1>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nama Penumpang</th>
                        <th>Metode Pembayaran</th>
                        <th>Status</th>
                        <th>Tiket</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pembayaran : ${pembayaranList}">
                        <td th:text="${pembayaran.id}"></td>
                        <td th:text="${pembayaran.penumpang.nama}"></td>
                        <td th:text="${pembayaran.metodePembayaran}"></td>
                        <td th:text="${pembayaran.status}"></td>
                        <td>
                            <p th:if="${pembayaran.status.toString() == 'TERKONFIRMASI'}">
                                <a th:href="@{'/show-tiket?pembayaranId=' + ${pembayaran.id}}" class="btn btn-success">Lihat Tiket</a>
                            </p>
                            <p th:if="${pembayaran.status.toString() == 'CANCEL'}">
                                <span class="btn btn-secondary disabled">Tidak Tersedia</span>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-primary">Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
